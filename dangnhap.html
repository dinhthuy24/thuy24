

<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Đăng nhập</h1>
  <form>
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Đăng nhập">
  </form>
</body>
</html>
